name: Sync to Hugging Face
on:
  push:
    branches: [main] # ou a sua branch principal
  force_push_allowance: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://Danielleonel:$HF_TOKEN@huggingface.co/spaces/Danielleonel/erp-mp-jacare main
